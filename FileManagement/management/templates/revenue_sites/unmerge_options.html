{% extends 'bases.html' %}
{% load i18n %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{% trans 'Select Documents to Unmerge' %}</h3>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'unmerge_selected' pk=site.pk %}">
            {% csrf_token %}
            <div class="mb-3">
                <h5>{% trans 'Available Documents in Merged File' %}</h5>
                <div class="list-group">
                    {% for doc in documents %}
                    <div class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   name="selected_files" 
                                   value="{{ doc.custom_name }}" 
                                   id="doc_{{ forloop.counter }}">
                            <label class="form-check-label" for="doc_{{ forloop.counter }}">
                                {{ doc.custom_name }} ({{ doc.type }}, {{ doc.pages }} pages)
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-file-export"></i> {% trans 'Download Selected' %}
            </button>
            <a href="{% url 'detail' pk=site.pk %}" class="btn btn-secondary">
                {% trans 'Cancel' %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
